apiVersion: triggers.tekton.dev/v1beta1
kind: Trigger
metadata:
  name: argo-postsync
spec:
  interceptors:
    - ref:
        name: cel
      params:
        - name: "filter"
          value: >-
            header.match('X-ArgoCD-Hook', 'PostSync')
              && has(body.app-name)
              && has(body.environment)
              && body.environment in ['dev', 'stage', 'prod']
  bindings:
    - name: app-name
      value: $(body.app-name)
    - name: environment
      value: $(body.environment)
  template:
    ref: argo-post-sync
